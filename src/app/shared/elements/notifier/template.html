<div id="notifier">
    <button aria-live="assertive" ng-repeat="notif in notifications track by notif.index" class="{{notif.type}} ntf" 
        ng-click="remove(notif)">
        <span ng-class="[notif.icon]" class="ntf-icon"></span>
        <span class="ntf-message" ng-bind-html="notif.message | trustHtml "></span>
        <span  class="close i12 i-x"></span>
        <span class="for_screen_reader">Close this notification</span>
    </button>
</div>
