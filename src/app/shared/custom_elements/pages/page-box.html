<a class="page_box" ui-sref="lms.page({ id : model.datum.id, type : type } )">
    <div class="page_background i24 " image-onload="{{ model.datum.background }}"
         ng-class="[!model.datum.background ? icon : '' ]"
         image-size="[270,'m', 120]"></div>
    <div class="page_not_published" ng-if="model.datum.type === 'course' && !model.datum.is_published " >
        Not published
    </div>
    <div class="page_administrators" ng-if="users.length">
        <b>{{ model.datum.type === 'course' ? "Instructors" : "Administrators" }}:</b>
        <span ng-if="you">You</span>
        <span ng-if="!you">{{ user_model[users[0]].datum | username : true }}</span>
        <span ng-if="nb_others">& {{ nb_others }} {{ 'other%s%' | plural : nb_others }} </span>
    </div>
    <div class="page_title">{{ model.datum.title }}</div>
    <div class="page_description" ng-bind-html="model.datum.description | stripTags | trustHtml"> </div>
    <div class="page_date">{{ model.datum.start_date | dateWithHour }}</div>
</a>
