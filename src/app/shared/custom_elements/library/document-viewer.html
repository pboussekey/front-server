<a  ng-if="nopreview && !loading" style="flex:1;margin:auto;" target="_blank" href="{{ document.token | dmslink }}" download>
    <span>There is no preview for this document.<br>Download it.</span>
    <span ng-if="nopreview" class="i-download"
        ng-click="download()" title="Download this document"
        style="float:none;display:block;margin:4rem auto;border:1px solid;font-size:5rem;width:7rem;height:7rem;line-height:7rem;text-align:center;border-radius:2px;" >
        <span class="for_screen_reader">Download this document</span>
    </span>
</a>

<div ng-show="!nopreview && !loading" id="{{uid}}" class="document" ng-class="{ expanded : expanded }"></div>
