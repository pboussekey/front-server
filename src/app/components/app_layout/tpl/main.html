
<header id="dktp-header" ng-include="app.tpl.desktop_header"></header>
<header id="mobileheader" ng-include="app.tpl.mobile_header"></header>

<div id="layout_container" ng-class="{smallcol:!app.social.column_expanded&&!app.social.fullMode,
            socialmobile: app.social.ismobileopen,
            padded : app.state_service.current_state.slice(0,8) == 'lms.page'|| app.state_service.current_state.slice(0,8) == 'lms.user' }">
    <main ui-view role="main"></main>
    <div id="column_container">
        <social></social>
    </div>
    <button type="button" id="back-to-top" ng-class="{ shown : app.scrolled }"
        title="Go back to top"
        class="cta" ng-click="app.backToTop()">
        <span class="i-back-to-top"></span>
    </button>
    <div class="global_loader" ng-class="{ loading : app.global_loader.is_processing > 0 }">
      <div class="logo"></div>
        <div class="progress-bar">
            <div class="bar"></div>
        </div>
    </div>
</div>
