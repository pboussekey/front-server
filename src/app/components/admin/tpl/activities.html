<div id="admin-activities" class="col_alone">
	<div class="box search_box" id="search-box">
		<span class="searching">
    		<label class="i16 i-search" title="Search" for="activitiesinput">
       			<span class="for_screen_reader searchh">Search</span>
   			</label>
    		<input ng-model="ctrl.model_search" id="activitiesinput" name="search" ng-change="ctrl.search()" placeholder="Search...">
    	</span>
	</div>
	<div class="box">
		<form>
			<div class="main input-block">
				<div class="filterSearch">
			  		<div class="filterStartDate" datepicker="ctrl.start_date" datepicker-format="ctrl.dateFilter"></div>
			  		<div class="filterEndDate" datepicker="ctrl.end_date" datepicker-format="ctrl.dateFilter"></div>
	            </div>
	            <div class="users_and_button">
		                <div ui-autocomplete="ctrl.searchUsers"
		                     class="autocomplete autocompleteSearch"
		                     autocomplete-id="addPeopleInput"
		                     autocomplete-items="ctrl.users_list"
		                     autocomplete-search="ctrl.autocomplete"
		                     autocomplete-pagination="10"
		                     min-length="2"
		                     placeholder="Search people"
		                     initial="true">
		                     <button
	                        	ng-if="ctrl.user_id"
			                   	ng-click="ctrl.autocomplete.search = '' ; ctrl.user_id = null"
			                    autocomplete-result="All users">
				            </button>
		                    <button
		                        ng-repeat="user in ctrl.users_list"
		                        ng-click="ctrl.user_id = user.id;ctrl.autocomplete.search = (user|username)"
		                        autocomplete-result="{{  (user|username) }}"
		                        result-image="{{user.avatar}}"
		                        exact-match="Select an user"
		                        result-search="ctrl.autocomplete.search"
		                        type="button">
		                    </button>
		                </div>
		                <div class="searchButton">
		                	<button class="cta green buttonn" ng-click="ctrl.get()">Search</button>
	            		</div>
	            </div>
	        </div>
		</form>
	</div>
	<div class="box">
		<div class="aff_menu">
			<div class="aff name_user"><strong>Name of User</strong></div>
			<div class="aff name_activity"><strong>Activity</strong></div>
			<div class="aff path"><strong>Path</strong></div>
			<div class="aff date_activities" ><strong>Date</strong></div>
		</div>
		<div class="activities">
			<activity model="activity" ng-repeat="activity in ctrl.list"></activity>
		</div>
		<div class="paginator">
			<button ng-click="ctrl.previous()" ng-class="{ hidebtn: ctrl.current_page <= 1 }"><strong>Previous</strong></button>
			<div class="page">
				<input ng-model="ctrl.current_page" type="number" ng-change="ctrl.onCurrentPageChange()">
				<span>/ {{ctrl.nb_pages}} </span>
			</div>
			<button ng-click="ctrl.next()" ng-class="{ hidebtn: ctrl.current_page >= ctrl.nb_pages }"><strong>Next</strong></button>
		</div>
	</div>
</div>
