<div class="content">
   <div class="instructions">
      <div class="title">{{ ctrl.scope.current_step.title }}</div>
      <div class="hint">
          {{ ctrl.scope.current_step.hint }}
      </div>

      <input id="_avatar" class="for_screen_reader" type="file" accept="image/*" fileselect="ctrl.scope.current.onAvatarFile">
      <label class="cta white" translate for="_avatar"
          translate-attr="{title:'common.avatar_choose'}">common.avatar_file</label>
   </div>
  <div class="editable-block">
      <div id="circle"></div>
      <div id="circle1"></div>
      <div id="circle2"></div>
      <div id="star1" class="star"></div>
      <div id="star2" class="star"></div>
      <div id="star3" class="star"></div>
      <div id="star4" class="star"></div>
      <div class="i-photo i16"></div>
      <div class="editable-image">
          <div id="sf_avatar" class="circle" cropper ratio="1" crop="ctrl.scope.current.crop"
              data-letter="{{ !ctrl.scope.current.default && ctrl.scope.users[ctrl.scope.session.id].datum | userinitial }}"
              ng-style="ctrl.scope.current.default | dmsbgurl"
              load=" ctrl.scope.current.loadCropper" rotate="ctrl.scope.rotate" margin="0"
              zoom-in="ctrl.scope.zoomIn" zoom-out="ctrl.scope.zoomOut"></div>
           <label class="_avatar" for="_avatar" ng-if="!ctrl.scope.current.avatar || ctrl.scope.current.default "></label>
          <div class="ctas block small" >
              <button class="cta white i-zoom-in i16" aria-label="Zoom in"
                  ng-class="{ disabled : !ctrl.scope.current.avatar }"
                  ng-disabled="!ctrl.scope.current.avatar"
                  type="button" ng-click="ctrl.scope.zoomIn();">
              </button>

              <button class="cta white i-zoom-out i16" aria-label="Zoom out"
                  ng-class="{ disabled : !ctrl.scope.current.avatar }"
                  ng-disabled="!ctrl.scope.current.avatar"
                  type="button" ng-click="ctrl.scope.zoomOut();">
              </button>
              <button class="cta white i-rotate i16" aria-label="Clockwise rotation"
                  ng-class="{ disabled : !ctrl.scope.current.avatar }"
                  ng-disabled="!ctrl.scope.current_step.avatar"
                  type="button" ng-click="ctrl.scope.rotate();">
              </button>
              <button class="cta white i-trash i16" aria-label="Delete picture"
                  ng-class="{ disabled : !ctrl.scope.current.avatar && !ctrl.scope.current.default }"
                  ng-disabled="!ctrl.scope.current.avatar && !ctrl.scope.current.default"
                  type="button" ng-click="ctrl.scope.current.onAvatarFile(); ctrl.scope.current.default = null;">
              </button>

          </div>
      </div>
  </div>
</div>
