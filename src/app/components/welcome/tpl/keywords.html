<div class="content column keywords" ng-if="!ctrl.scope.loading">
    <div class="infos">
       <div class="instructions">
          <div class="title ">
            <div class="keywords-title">
                {{ ctrl.scope.current.constants.short[ctrl.scope.current.category] | plural : true }}
            </div>
            <div class="input-block">
                <form class="keywords-search">
                      <div class="input-block">
                            <span class="i-search i16"></span>
                            <input type="text" ng-model="ctrl.scope.current.search" placeholder="Add new {{ ctrl.scope.current.constants.short[ctrl.scope.current.category].toLowerCase() }}"
                            ng-keydown="ctrl.scope.current.addTag($event);" />
                            <button class="i-send cta light" ng-if="ctrl.scope.current.search.length" ng-click="ctrl.scope.current.addTag($event);"></button>
                      </div>
                 </form>
           </div>
          </div>
          <div class="hint">
              Add  {{ ctrl.scope.current.constants.labels[ctrl.scope.current.category].toLowerCase()  }} to your profile (at least {{ctrl.scope.current.tagsRequired() }}).
          </div>
      </div>
    </div>
    <div class="tags">
        <button class="tag"
            ng-click="ctrl.scope.current.toggleTag(suggestion)"
            ng-class="[
                  { match : ctrl.scope.current.isMatching(suggestion, search)},
                  ctrl.scope.current.category,
                  ctrl.scope.current.hasTag(suggestion, ctrl.scope.current.category) ? ctrl.scope.current.constants.icons[ctrl.scope.current.category] : 'i-plus suggestion',
                ]"
            ng-repeat="suggestion in ctrl.scope.current.suggestions">
            {{ suggestion }}
        </button>
    </div>
</div>
