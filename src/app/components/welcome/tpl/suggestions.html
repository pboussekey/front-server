<div class="content suggestions">
    <div class="instructions">
       <div class="title">{{ ctrl.scope.current_step.title }}</div>
       <div class="hint">
           {{ ctrl.scope.current_step.hint }}
       </div>
       <img id="welcome1" src="assets/img/welcome.svg"/>
    </div>
   <div class="user-suggestions"
        infinite-scroll="{cb:ctrl.scope.current.next, distance:10}">
           <div class="suggestion" ng-class="{ selected : ctrl.scope.current.selected[user] }"
               ng-repeat="user in ctrl.scope.current.suggestions" >
               <div class="user" user="user">

               </div>
               <button class="cta white i-user" ng-if="!ctrl.scope.current.selected[user] " ng-click="ctrl.scope.current.addConnection(user);" ></button>
               <div dropdown ng-if="ctrl.scope.current.selected[user]" class="right">
                   <div class="cta white i-userpending" dropdown-toggle>
                       <div class="i-dropdown" ></div>
                   </div>
                   <div dropdown-content>
                       <button ng-click="ctrl.scope.current.addConnection(user)">Cancel connection request</button>
                   </div>

               </div>

           </div>
           <div class="loader" loader ng-if="ctrl.scope.current.loading"></div>
   </div>
</div>
