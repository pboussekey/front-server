<div class="modal-content" id="welcome-panel">
    <div class="header">
        <div class="logo"></div>
        <div class="progression" ng-style="{ width : (ctrl.scope.current_index  * 100 / (ctrl.scope.steps.length - 1)) + '%', 'last-step' : ctrl.scope.current_index + 1 === ctrl.scope.steps.length }"></div>
        <div class="step" ng-if="ctrl.scope.current_step.steptitle ">
            <span class="step-name">Step&nbsp;&nbsp;</span><span class="step-number">{{ctrl.scope.current_index + 1 }}/{{ ctrl.scope.steps.length  }}</span>
        </div>
    </div>
    <div class="step-content" ng-include="ctrl.scope.current_step.template" ng-style="{ loading : ctrl.scope.loading }">

    </div>
    <div class="ctas right">
        <button type="button"  class="cta white" ng-if="ctrl.scope.current_index > 0" ng-click="ctrl.scope.changeState(ctrl.scope.current_index - 1)">Previous</button>
        <button type="button" class="cta green  next" ng-class="{ disabled : !ctrl.scope.current.completed }"
            ng-disabled="!ctrl.scope.current.completed "
            ng-click="ctrl.scope.current.onComplete();ctrl.scope.nextStep()">
           {{ ctrl.scope.current_step.getNextLabel() }}
        </button>
    </div>
</div>
