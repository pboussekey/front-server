<div class="infos">
   <div class="instructions">
      <div class="title {{ ctrl.scope.current_step.constants.categories[ctrl.scope.current_step.category] }} {{ ctrl.scope.current_step.constants.icons[ctrl.scope.current_step.category] }}">
        {{ ctrl.scope.current_step.constants.labels[ctrl.scope.current_step.category] }}
      </div>
  </div>
</div>
  <form class="keywords">
      <div class="tag i-plus suggestion {{ ctrl.scope.current_step.constants.categories[ctrl.scope.current_step.category] }}"
          ng-repeat="suggestion in ctrl.scope.current_step.constants.suggestions[ctrl.scope.current_step.category]">
          {{ suggestion }}
      </div>

   </form>
