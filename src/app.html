        <script type="text/javascript">
            var ANGULAR_MODULES = [];

            window.onload = function(){
                var version = getInternetExplorerVersion(),
                    unsupported = version < 11 && version !== -1;

                document.getElementById('browser_deprecated').style.display = unsupported?'block':'none';
            };

            function closeOutdatedBrowser(){
                document.getElementById('browser_deprecated').style.display = 'none';
            }

            function getInternetExplorerVersion(){
                var rv = -1; // Return value assumes failure.
                if( navigator.appName === 'Microsoft Internet Explorer')
                {
                    var ua = navigator.userAgent;
                    var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
                    if (re.exec(ua) != null)
                        rv = parseFloat( RegExp.$1 );
                }
                return rv;
            }

            window._trackJs = { token: "TRACKJS_KEY"  };
            window.addEventListener('unhandledrejection', function(e) { trackJs.track(e.reason); });
        </script>
